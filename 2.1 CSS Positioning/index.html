<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width: 500px;
      margin-top: 200px;
      margin-left: 200px;
      background-color: blue;
      position: relative;
    }
    .red-circle{
      height: 200px;
      width: 200px;
      position: absolute;
      background-color: red;
      border-radius: 50%;
      margin-top: 150px;
      margin-left: 250px;
    }
    p{
      text-align: center;
     
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <p>Rectangle of height 330px and width 500px</p>
    <div class="red-circle">
      <p>Circle</p>
    </div>
  </div>

</body>

</html>
